name: Deploy on Angular CSS Templates S3 Bucket

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4

      - name: Node.js and Cache Configuration Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Dependencies Install and Build
        run: |
          npm install
          npm run build -- --output-path=dist/site --configuration=production 
        
      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Build Files Sync with Bucket S3
        run: |
          aws s3 sync ./dist/site/ s3://angular-css-templates/ \
            --delete \
            --acl public-read \
            --exclude '.git/*'
        
      # F. Invalidação do Cache (Opcional, se usando CloudFront)
      - name: Invalidação de Cache do CloudFront (Opcional)
        run: |
          aws cloudfront create-invalidation --distribution-id SEU_DISTRIBUTION_ID --paths "/*"
